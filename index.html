<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Expenses chart component</title>



</head>

<body>
  <div class="container">
    <div class="my_balance">
      <h2>My balance</h2>
      <h1>$921.48</h1>
      <div class="my_balance-logo"></div>
      <div class="my_balance-logo-2"></div>
    </div>
    <div class="spending">
      <h1>Spending - Last 7 days</h1>
      <div class="spending_chart">
        <div class="spending_chart-mon" data-tooltip="$17.45"></div>
        <div class="spending_chart-tue" data-tooltip="$34.91"></div>
        <div class="spending_chart-wed" data-tooltip="$52.36"></div>
        <div class="spending_chart-thu" data-tooltip="$31.07"></div>
        <div class="spending_chart-fri" data-tooltip="$23.39"></div>
        <div class="spending_chart-sat" data-tooltip="$43.28"></div>
        <div class="spending_chart-sun" data-tooltip="$25.48"></div>
        <div class="spending_chart-days">
          <p class="spending_chart-days-mon">mon</p>
          <p class="spending_chart-days-tue">tue</p>
          <p class="spending_chart-days-wed">wed</p>
          <p class="spending_chart-days-thu">thu</p>
          <p class="spending_chart-days-fri">fri</p>
          <p class="spending_chart-days-sat">sat</p>
          <p class="spending_chart-days-sun">sun</p>
        </div>
      </div>
      <div class="spending_this-month">
        <h2>Total this month<span>$478.33</span></h2>
      </div>
      <div class="spending_last-month">
        <h2>from last month<span>+2.4%</span></h2>
      </div>
    </div>
  </div>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Sandrex233">Sandrex233</a>.
  </div>





</body>

</html>
